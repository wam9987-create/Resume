name: Update contents.html

on:
  push:
    branches: ["main"]  # 너 브랜치가 master면 ["master"]로
    paths-ignore:
      - "contents.html" # contents.html 변경으로 무한 트리거 방지
  workflow_dispatch:     # 필요하면 수동 실행도 가능

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate contents.html
        run: python update_contents.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add contents.html
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: update contents.html"
          git push

