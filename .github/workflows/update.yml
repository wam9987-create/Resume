name: Update contents.html

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths-ignore:
      - "contents.html"   # ⭐ contents.html 자체 수정으로 무한 루프 도는 것 방지

permissions:
  contents: write

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate contents.html
        run: python update_contents.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add contents.html
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: update contents.html"
          git push

